<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 100%, 81%);
    }
  </style>
</head>

<body>

  <main class="d-flex justify-content-center align-items-center">
    <div class="container w-100">
      <div class="row">
        <div class="col-3">
          <div class="bg-light-blue">
            <div class="bg-blue p-4 person-info">
              <div class="container-img">
                <img src="images/image-jeremy.png" alt="User" style="width: 95px;">
              </div>
              <div>
                <h6>Report for</h6>
                <h1>Jeremy Robson</h1>  
              </div>
            </div>

            <div class="p-4 buttons">
              <button id="daily" onclick="listCardInfo('daily')">Daily</button>
              <button id="weekly" onclick="listCardInfo('weekly')">Weekly</button>
              <button id="monthly" onclick="listCardInfo('monthly')">Monthly</button>
            </div>
          </div>
        </div>

        <div class="col-9">

          <div class="d-flex flex-wrap w-100 h-100 align-items-start justify-content-evenly align-content-between" id="cardinfo">
              <!-- ON JS -->
          </div>
        </div>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniela Gross</a>.
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
